    <script>
   //setInterval  :->It continously run in the interval of time set in setInterval.

    //clearInterval()  :-> It will stop setInterval.
        // const clear=setInterval(printName,2000,"hi");

    //Task-1: Apply event listener to start and stop button to start and stop clearInterval() handler
        //start
        var clear;
       document.querySelector("#start").addEventListener("click",function(){
         console.log("Start button Clicked");
          clear=setInterval(printName,2000,"HI");
       })
       //stop
       document.querySelector("#stop").addEventListener('click',function(){
        console.log("Stop button clicked");
        
        clearInterval(clear);
       })
